apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-feature-demo-playground-app
  labels:
    app: open-feature-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-feature-demo
  template:
    metadata:
      labels:
        app: open-feature-demo
      annotations:
        openfeature.dev: "enabled"
        openfeature.dev/featureflagconfiguration: "end-to-end"
    spec:
      containers:
        - name: open-feature-demo
          image: jamesmilligan/openfeature-playground-app
          args:
            - flagd
          ports:
            - containerPort: 30000
          env:
          - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
            value: jaeger
          - name: OTEL_EXPORTER_JAEGER_AGENT_PORT
            value: '6832'
          - name: GO_FEATURE_FLAG_URL
            value: http://open-feature-demo-goff-service:1031
          - name: FIB_SERVICE_URL
            value: http://open-feature-demo-fibonacci-service:30001
---
# Service exposed using NodePort
apiVersion: v1
kind: Service
metadata:
  name: open-feature-demo-service
spec:
  type: NodePort
  selector:
    app: open-feature-demo
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 30000
      targetPort: 30000
      nodePort: 30000